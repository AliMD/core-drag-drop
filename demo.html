<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>Core Drag Drop</title>

  <script src="../platform/platform.js"></script>

  <link rel="import" href="core-drag-drop.html">

  <style>
    html {
      font-family: 'Helvetica Neue', 'Roboto', 'Arial', sans-serif;
    }
    body {
      height: 100vh;
      margin: 0;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .box {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 16px;
    }
    .dropped {
      position: absolute;
      border: 1px solid black;
      width: 5px;
      height: 5px;
    }
  </style>

</head>
<body unresolved>

  <div style="border: 1px dotted silver;">

    <core-drag-drop></core-drag-drop>

    <div class="box" style="background-color: lightblue;" draggable="false"></div>

    <div class="box" style="background-color: orange;" draggable="false"></div>

    <div class="box" style="background-color: lightgreen;" draggable="false"></div>

  </div>

  <br><br><br><br><br><br>

  <div id="drop" class="box" style="border: 3px solid silver; position: relative; width: 300px; height: 300px;" draggable="false"></div>

  <script>
    addEventListener('drag-start', function(e) {
      var color = e.detail.target.style.backgroundColor;
      e.detail.avatar.style.borderColor = color;
      e.detail.drag = Boolean(color);
    });
    //
    addEventListener('drag-drop', function(e) {
      var color = e.detail.avatar.style.borderColor;
      if (color && e.detail.target.id === 'drop') {
        var f = e.detail.framed;
        var d = document.createElement('div');
        d.className = 'dropped';
        d.style.left = f.x + 'px';
        d.style.top = f.y + 'px';
        d.style.backgroundColor = color;
        e.detail.target.appendChild(d);
        e.detail.target.style.backgroundColor = color;
      }
    });
  </script>

</body>
</html>
